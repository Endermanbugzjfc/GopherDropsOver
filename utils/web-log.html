<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        .toolbar {
            display: flex;
            flex-wrap: nowrap;
        }

        .toolbar > * {
            margin-right: 1%;
            margin-left: 1%;
            width: 100%;
        }

        textarea {
            display: none;
        }
    </style>
    <title>%s Errors</title>
    <script>
        function load() {
            const xhr = new XMLHttpRequest();
            xhr.open("POST", "ok", false);
            xhr.setRequestHeader('Content-Type', 'application/json');
            xhr.send();
        }

        function copy(button) {
            const original = button.innerHTML;
            button.innerHTML = 'Copied!';
            setTimeout(() => {
                button.innerHTML = original;
            }, 1000);
            const entry = document.getElementsByTagName('textarea')[0];
            const p = document.getElementsByTagName('p')[0];
            entry.value = p.innerHTML;
            p.style.visibility = 'hidden';

            entry.select();
            entry.setSelectionRange(0, Number.MAX_SAFE_INTEGER);
            navigator.clipboard.writeText(entry.value);

            entry.style.visibility = 'hidden';
            p.style.visibility = 'visible';
        }

        function report() {
            window.open('%s', '_blank').focus();
        }
    </script>
</head>
<body onload="load()">
<div class="toolbar">
    <button id="copy" onclick="copy(this)">Copy</button>
    <button id="report" onclick="report()">Report</button>
</div>
<hr>
<p>%s</p>
<label>
    <textarea onfocusout=""></textarea>
</label>
</body>
</html>
